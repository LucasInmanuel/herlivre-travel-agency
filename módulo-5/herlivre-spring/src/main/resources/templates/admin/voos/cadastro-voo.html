<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro - voos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container px-5 py-3">
    <a class="btn btn-info" href="/admin/dashboard">Dashboard</a>
    <h3>Cadastro voos</h3>
    <form th:object="${voo}" action="/admin/voo/insert" method="post" class="form-control">
        <fieldset>
            <legend>Dados do Voo</legend>
            <p>
                <label for="id_cidade">Id da cidade:</label>
                <input type="number" id="id_cidade" name="id_cidade" size="15" class="form-control" required>
            </p>
            <p>
                <label for="local_partida">Ponto de partida:</label>
                <input th:field="${voo.local_partida}" type="text" id="local_partida" name="local_partida" size="15" class="form-control" required>
            </p>
            <p>
                <label for="companhia">Companhia:</label>
                <input th:field="${voo.companhia}" type="text" id="companhia" name="companhia" size="15" class="form-control" required>
            </p>
            <p>
                <label for="num_voo">Número do voo:</label>
                <input th:field="${voo.num_voo}" type="text" id="num_voo" name="num_voo" size="15" class="form-control" required>
            </p>
            <p>
                <label for="num_assento">Número do assento:</label>
                <input th:field="${voo.num_assento}" type="text" id="num_assento" name="num_assento" size="15" maxlength="2" class="form-control" required>
            </p>
            <p>
                <label for="qtd_assentos_disp">Qtd de assentos disponível:</label>
                <input th:field="${voo.qtd_assentos_disp}" type="number" id="qtd_assentos_disp" name="qtd_assentos_disp" size="15" class="form-control" required>
            </p>
            <p>
                <label for="data_partida">Data de partida:</label>
                <input th:field="${voo.data_partida}" type="date" id="data_partida" name="data_partida" size="15" class="form-control" required>
            </p>
            <p>
                <label for="data_chegada">Data de chegada:</label>
                <input th:field="${voo.data_chegada}" type="date" id="data_chegada" name="data_chegada" size="15" class="form-control" required>
            </p>
            <p>
                <input type="submit" value="Cadastrar" class="btn btn-primary">
            </p>
        </fieldset>
    </form>
    <div class="overflow-auto">
    <table class="table w-100 mx-auto text-center">
        <thead>
        <tr>
            <th>Id</th>
            <th>Id da cidade</th>
            <th>Ponto de partida</th>
            <th>Companhia</th>
            <th>Número do voo</th>
            <th>Número do assento</th>
            <th>Qtd de assentos disponível</th>
            <th>Data de partida</th>
            <th>Data de chegada</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="voo : ${voos}">
                <td th:text="${voo.id}"></td>
                <td th:text="${voo.cidade.id}"></td>
                <td th:text="${voo.local_partida}"></td>
                <td th:text="${voo.companhia}"></td>
                <td th:text="${voo.num_voo}"></td>
                <td th:text="${voo.num_assento}"></td>
                <td th:text="${voo.qtd_assentos_disp}"></td>
                <td th:text="${voo.data_partida}"></td>
                <td th:text="${voo.data_chegada}"></td>
                <td>
                    <a th:href="@{'/admin/voo/edit/'+${voo.id}}" class="btn btn-success">Editar</a>
                    <a th:href="@{'/admin/voo/delete/'+${voo.id}}" onclick="return confirm('Deseja Excluir?')"
                       class="btn btn-danger"
                    >Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
