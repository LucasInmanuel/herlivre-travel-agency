<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title th:text="@{'Alteração do pacote '+${pacote.id}}"></title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container px-5 py-3">
    <h3 th:text="@{'Alteração do pacote'+${pacote.id}}"></h3>
    <form th:object="${pacote}" action="/admin/pacote/update" method="post" class="form-control">
        <input th:field="${pacote.id}" type="hidden" name="id" th:value="${pacote.id}">
        <p>
            <label for="id_voo_1">Id voo:</label>
            <input th:value="${pacote.voo_1.id}" type="number" id="id_voo_1" name="id_voo_1" size="15" class="form-control" required>
        </p>
        <p>
            <label for="id_voo_2">Id voo 2:</label>
            <input th:if="${pacote.voo_2 == null}" type="number" id="id_voo_2" name="id_voo_2" size="15" class="form-control">
            <input th:if="${pacote.voo_2 != null}" th:value="${pacote.voo_2.id}" type="number" id="id_voo_2" name="id_voo_2" size="15" class="form-control">
        </p>
        <p>
            <label for="id_registro_aluguel_quarto">Id registro de alugueis dos quartos:</label>
            <input th:value="${pacote.registroAluguelQuarto.id}" type="number" id="id_registro_aluguel_quarto" name="id_registro_aluguel_quarto" size="15" class="form-control" required>
        </p>
        <p>
            <label for="total_pessoas">Total de pessoas:</label>
            <input th:field="${pacote.total_pessoas}" th:value="${pacote.total_pessoas}" type="number" id="total_pessoas" name="total_pessoas" size="15" maxlength="1" max="2" min="1" class="form-control" required>
        </p>
        <p>
            <label for="valor_original">Valor original:</label>
            <input th:field="${pacote.valor_original}" th:value="${pacote.valor_original}" type="text" id="valor_original" name="valor_original" size="15" class="form-control" required>
        </p>
        <p>
            <label for="desconto">Desconto:</label>
            <input th:field="${pacote.desconto}" th:value="${pacote.desconto}" type="number" id="desconto" name="desconto" size="15" class="form-control" required>
        </p>
        <p>
            <label for="valor_promocional">Valor promocional:</label>
            <input th:field="${pacote.valor_promocional}" th:value="${pacote.valor_promocional}" type="text" id="valor_promocional" name="valor_promocional" size="15" class="form-control" required>
        </p>
        <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
</div>
</body>
</html>
