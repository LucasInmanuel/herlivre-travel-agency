<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro - hotéis</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    >
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container px-5 py-3">
    <a class="btn btn-info" href="/admin/dashboard">Dashboard</a>
    <h3>Cadastro hotéis</h3>
    <form th:object="${hotel}" action="/admin/hotel/insert" method="post" class="form-control">
        <fieldset>
            <legend>Dados do Hotel</legend>
            <p>
                <label for="id_cidade">Id da cidade:</label>
                <input type="number" id="id_cidade" name="id_cidade" size="15" class="form-control" required>
            </p>
            <p>
                <label for="nome">Nome do hotel:</label>
                <input th:field="${hotel.nome}" type="text" id="nome" name="nome" size="15" class="form-control" required>
            </p>
            <p>
                <label for="qtd_estrelas">Qtd de estrelas:</label>
                <input th:field="${hotel.qtd_estrelas}" type="number" id="qtd_estrelas" name="qtd_estrelas" size="15" maxlength="1" max="5" min="0" class="form-control" required>
            </p>
            <p>
                <label for="valor_min">Valor mínimo:</label>
                <input th:field="${hotel.valor_min}" type="text" id="valor_min" name="valor_min" size="15" class="form-control" required>
            </p>
            <p>
                <label for="wifi">Wifi:</label>
                <select id="wifi" name="wifi">
                    <option disabled selected value="">Escolha...</option>
                    <option value="false">false</option>
                    <option value="true">true</option>
                </select>
            </p>
            <p>
                <label for="cafe_manha">Café da manhã:</label>
                <select id="cafe_manha" name="cafe_manha">
                    <option disabled selected>Escolha...</option>
                    <option value="false">false</option>
                    <option value="true">true</option>
                </select>
            </p>
            <p>
                <label for="cep">CEP:</label>
                <input th:field="${hotel.cep}" type="text" id="cep" name="cep" size="15" class="form-control" required>
            </p>
            <p>
                <label for="logradouro">Logradouro:</label>
                <input th:field="${hotel.logradouro}" type="text" id="logradouro" name="logradouro" size="15" class="form-control" required>
            </p>
            <p>
                <label for="bairro">Bairro:</label>
                <input th:field="${hotel.bairro}" type="text" id="bairro" name="bairro" size="15" class="form-control" required>
            </p>
            <p>
                <input type="submit" value="Cadastrar" class="btn btn-primary">
            </p>
        </fieldset>
    </form>
    <div class="overflow-auto">
        <table class="table w-100 mx-auto text-center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Id cidade</th>
                <th>Qtd de estrelas</th>
                <th>Valor mínimo</th>
                <th>Wifi</th>
                <th>Café da manhã</th>
                <th>CEP</th>
                <th>Logradouro</th>
                <th>Bairro</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hotel : ${hoteis}">
                <td th:text="${hotel.id}"></td>
                <td th:text="${hotel.nome}"></td>
                <td th:text="${hotel.cidade.id}"></td>
                <td th:text="${hotel.qtd_estrelas}"></td>
                <td th:text="${hotel.valor_min}"></td>
                <td th:text="${hotel.wifi}"></td>
                <td th:text="${hotel.cafe_manha}"></td>
                <td th:text="${hotel.cep}"></td>
                <td th:text="${hotel.logradouro}"></td>
                <td th:text="${hotel.bairro}"></td>
                <td>
                    <a th:href="@{'/admin/hotel/edit/'+${hotel.id}}" class="btn btn-success">Editar</a>
                    <a th:href="@{'/admin/hotel/delete/'+${hotel.id}}" onclick="return confirm('Deseja Excluir?')"
                       class="btn btn-danger"
                    >Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

</div>
</body>
</html>
