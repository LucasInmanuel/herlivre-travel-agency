<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro - quartos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container px-5 py-3">
    <a class="btn btn-info" href="/admin/dashboard">Dashboard</a>
    <h3>Cadastro quartos</h3>
    <form th:object="${quarto}" action="/admin/quarto/insert" method="post" class="form-control">
        <fieldset>
            <legend>Dados do Quarto</legend>
            <p>
                <label for="id_hotel">Id do hotel:</label>
                <input type="number" id="id_hotel" name="id_hotel" size="15" class="form-control" required>
            </p>
            <p>
                <label for="numero">Número do quarto:</label>
                <input th:field="${quarto.numero}" type="number" id="numero" name="numero" size="15" class="form-control" min="101" required>
            </p>
            <p>
                <label for="valor">Valor:</label>
                <input th:field="${quarto.valor}" type="text" id="valor" name="valor" size="15" class="form-control" required>
            </p>
            <p>
                <label for="diaria">Diária:</label>
                <input th:field="${quarto.diaria}" type="number" id="diaria" name="diaria" size="15" class="form-control" maxlength="1" required>
            </p>
            <p>
                <label for="qtd_camas">Qtd de camas:</label>
                <input th:field="${quarto.qtd_camas}" type="number" id="qtd_camas" name="qtd_camas" size="15" maxlength="1" max="2" class="form-control" required>
            </p>
            <p>
                <label for="tipo">Tipo de quarto:</label>
                <select id="tipo" name="tipo">
                    <option disabled selected value="">Escolha...</option>
                    <option value="Single room">Single room</option>
                    <option value="Twin room">Twin room</option>
                    <option value="Double room">Double room</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Cadastrar" class="btn btn-primary">
            </p>
        </fieldset>
    </form>
    <div class="overflow-auto">
        <table class="table w-100 mx-auto text-center">
        <thead>
        <tr>
            <th>Id</th>
            <th>Id do hotel</th>
            <th>Número do quarto</th>
            <th>Valor do quarto</th>
            <th>Diária</th>
            <th>Qtd de camas</th>
            <th>Tipo de quarto</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="quarto : ${quartos}">
                <td th:text="${quarto.id}"></td>
                <td th:text="${quarto.hotel.id}"></td>
                <td th:text="${quarto.numero}"></td>
                <td th:text="${quarto.valor}"></td>
                <td th:text="${quarto.diaria}"></td>
                <td th:text="${quarto.qtd_camas}"></td>
                <td th:text="${quarto.tipo}"></td>
                <td>
                    <a th:href="@{'/admin/quarto/edit/'+${quarto.id}}" class="btn btn-success">Editar</a>
                    <a th:href="@{'/admin/quarto/delete/'+${quarto.id}}" onclick="return confirm('Deseja Excluir?')"
                       class="btn btn-danger"
                    >Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
