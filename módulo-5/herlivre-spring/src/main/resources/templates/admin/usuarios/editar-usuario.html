<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title th:text="@{'Alteração do usuário'+${usuario.id}}"></title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>

</head>
<body>

<div class="container px-5 py-3">
  <h3 th:text="@{'Alteração do usuário'+${usuario.id}}"></h3>
  <form th:object="${usuario}" action="/admin/usuario/update" method="post" class="form-control">
    <input type="hidden" name="id" th:value="${usuario.id}">
    <p>
      <label for="nome">Nome:</label>
      <input th:field="${usuario.nome}" type="text" id="nome" name="nome" th:value="${usuario.nome}" size="15" class="form-control" required>
    </p>
    <p>
      <label for="cargo">Cargo:</label>
      <select name="id_cargo" class="form-select" id="cargo" required>
        <option th:if="${usuario.cargo.id == 1}" selected value="1">Administrador</option>
        <option th:if="${usuario.cargo.id == 1}" value="2">Usuário</option>
        <option th:if="${usuario.cargo.id == 2}" selected value="2">Usuário</option>
        <option th:if="${usuario.cargo.id == 2}" value="1">Administrador</option>
      </select>
    </p>
    <p>
      <label for="cpf">CPF:</label>
      <input th:field="${usuario.cpf}" type="text" id="cpf" name="cpf" size="15" th:value="${usuario.cpf}" class="form-control" required>
    </p>
    <p>
      <label for="email">E-mail:</label>
      <input th:field="${usuario.email}" type="email" id="email" name="email" size="15" th:value="${usuario.email}" class="form-control" required>
    </p>
    <p>
      <label for="senha">Senha:</label>
      <input th:field="${usuario.password}" type="text" id="senha" name="senha" size="15" th:value="${usuario.password}" class="form-control" required>
    </p>
    <button type="submit" class="btn btn-success">Atualizar</button>
  </form>
</div>
</body>
</html>
