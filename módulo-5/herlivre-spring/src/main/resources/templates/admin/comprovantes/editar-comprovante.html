<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title th:text="@{'Alteração do comprovante'+${comprovante.id}}"></title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>

</head>
<body>

<div class="container px-5 py-3">
  <h3 th:text="@{'Alteração do comprovante'+${comprovante.id}}"></h3>
  <form th:object="${comprovante}" action="/admin/comprovante/update" method="post" class="form-control">
    <input th:field="${comprovante.id}" th:value="${comprovante.id}" type="hidden" name="id">
    <p>
      <label for="id_registro_aluguel_quarto">Id registro de alugueis dos quartos:</label>
      <input th:value="${comprovante.registroAluguelQuarto.id}" type="number" id="id_registro_aluguel_quarto" name="id_registro_aluguel_quarto" size="15" class="form-control" required>
    </p>
    <p>
      <label for="id_usuario">Id do usuário:</label>
      <input th:value="${comprovante.usuario.id}" type="number" min="2" id="id_usuario" name="id_usuario" size="15" class="form-control" required>
    </p>
    <p>
      <label for="id_pacote">Id do pacote:</label>
      <input th:value="${comprovante.pacote.id}" min="2" type="number" id="id_pacote" name="id_pacote" size="15" class="form-control">
    </p>
    <p>
      <label for="data_compra">Data da compra:</label>
      <input th:field="${comprovante.data_compra}" th:value="${comprovante.data_compra}" type="date" id="data_compra" name="data_compra" size="15" class="form-control" required>
    </p>
    <button type="submit" class="btn btn-success">Atualizar</button>
  </form>
</div>
</body>
</html>
