<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herlivre - Faça o Login</title>
  <meta name="author" content="Herlivre - Lucas Emanuel Santana dos Santos" />
  <meta name="description" content="Herlivre - Encontre a melhor forma de viajar - Agência de viagens." />
  <meta name="keywords" content="desenvolvimento,agência,viagem,milhas,carros,aluguel,hotéis,voos" />
  <meta name="theme-color" content="#ffc107" />
  <!-- <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>

<main>
  <nav th:replace="fragments/header::html_header(pageActive='login')"></nav>
  <section class="login bg-info">
    <style th:inline="css">
      section.login {
        background-image: url("/images/nuvens.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-blend-mode: multiply;
      }
    </style>

    <div class="container py-5">
      <div class="row">
        <div class="col-11 col-md-8 col-xl-5 mx-auto p-3 rounded-3 shadow-lg bg-light">
          <h1>Acesse a conta!</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
            et turpis nec nisi vestibulum egestas ut sit amet lectus.
            Aliquam laoreet, massa ut consequat ultricies.
          </p>
          <form method="post" action="/login">
            <label for="email" class="form-label">E-mail*</label>
            <input required id="email" class="w-100 form-control mb-2" type="email" name="username" />
            <label for="password" class="form-label">Senha*</label>
            <input required id="password" class="w-100 form-control" type="password" name="password" />
            <div class="text-center">
              <input class="w-50 btn btn-warning my-3" type="submit" value="Entrar" />
            </div>
          </form>
          <div>
            <p>Faça login com:</p>

            <a class="me-2" href="https://gmail.com">
              <img width="32px" th:src="@{/images/icons/gmail.svg}" alt="Ícone Gmail" />
            </a>
            <a href="https://facebook.com">
              <img width="32px" th:src="@{/images/icons/facebook.png}" alt="Ícone Facebook" />
            </a>

            <p class="mt-3">
              Não está registrado? <a href="/pages/signup">Clique aqui!</a>
            </p>
          </div>
        </div>
        <!--col-->
      </div>
      <!--row-->
    </div>
    <!--container-->
  </section>
  <!--login-->
</main>
<footer th:replace="fragments/footer::html_footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
